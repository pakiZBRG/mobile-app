<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Mobile store created with ReactJS"/>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Alatsi|Josefin+Sans|Righteous|Montserrat&display=swap" rel="stylesheet">
    <!-- ICON -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Mobile Store</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src = "https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).scroll(function() {
        var y = $(this).scrollTop();
        if (y > 110) {
          $('.menu-wrap').css({"opacity":'1', "transition":'.5s'});
        } else {
          $('.menu-wrap').css({"opacity":'0', "transition":'.5s'});
        }
      });
    </script>
  </body>
</html>
